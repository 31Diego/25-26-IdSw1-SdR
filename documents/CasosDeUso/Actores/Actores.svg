st="spacing" textLength="61.4893" x="355.5" y="243.5889">Finanzas</text></g><!--entity Colaborador--><g class="entity" data-entity="Colaborador" data-source-line="29" data-uid="ent0010" id="entity_Colaborador"><ellipse cx="432.4023" cy="51.2969" fill="#F1F1F1" rx="8" ry="8" style="stroke:#181818;stroke-width:0.5;"/><path d="M432.4023,59.2969 L432.4023,86.2969 M419.4023,67.2969 L445.4023,67.2969 M432.4023,86.2969 L419.4023,101.2969 M432.4023,86.2969 L445.4023,101.2969" fill="none" style="stroke:#181818;stroke-width:0.5;"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="85.8047" x="389.5" y="115.792">Colaborador</text></g><g class="entity" data-entity="GMN11" data-source-line="36" data-uid="ent0012" id="entity_GMN11"><path d="M277,509.7969 L277,625.7266 A0,0 0 0 0 277,625.7266 L587.7769,625.7266 A0,0 0 0 0 587.7769,625.7266 L587.7769,519.7969 L577.7769,509.7969 L293.98,509.7969 L182.51,465.5469 L285.98,509.7969 L277,509.7969 A0,0 0 0 0 277,509.7969" fill="#FFF9C4" style="stroke:#BDB76B;stroke-width:0.5;"/><path d="M577.7769,509.7969 L577.7769,519.7969 L587.7769,519.7969 L577.7769,509.7969" fill="#FFF9C4" style="stroke:#BDB76B;stroke-width:0.5;"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="228.7314" x="283" y="526.8638">Coordinador / Depto. de Proyectos:</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="157.8789" x="283" y="541.9966">- Registra convocatorias</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="186.1641" x="283" y="557.1294">- Crea y supervisa proyectos</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="260.73" x="283" y="572.2622">- Asigna investigadores y colaboradores</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="289.7769" x="283" y="587.395">- Gestiona la carga y compensaci&#243;n docente</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="264.9575" x="283" y="602.5278">- Administra usuarios y roles del sistema</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="263.1992" x="283" y="617.6606">- Configura par&#225;metros de la plataforma</text></g><g class="entity" data-entity="GMN14" data-source-line="46" data-uid="ent0015" id="entity_GMN14"><path d="M652,277.7969 L652,316.7969 L476.32,320.7969 L652,324.7969 L652,363.4609 A0,0 0 0 0 652,363.4609 L856.8154,363.4609 A0,0 0 0 0 856.8154,363.4609 L856.8154,287.7969 L846.8154,277.7969 L652,277.7969 A0,0 0 0 0 652,277.7969" fill="#FFF9C4" style="stroke:#BDB76B;stroke-width:0.5;"/><path d="M846.8154,277.7969 L846.8154,287.7969 L856.8154,287.7969 L846.8154,277.7969" fill="#FFF9C4" style="stroke:#BDB76B;stroke-width:0.5;"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="85.395" x="658" y="294.8638">Investigador:</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="154.375" x="658" y="309.9966">- Participa en proyectos</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="123.2271" x="658" y="325.1294">- Sube entregables</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="143.3936" x="658" y="340.2622">- Puede ser propuesto</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="175.5508" x="666.2646" y="355.395">para nuevas convocatorias</text></g><g class="entity" data-entity="GMN17" data-source-line="54" data-uid="ent0018" id="entity_GMN17"><path d="M921,137.7969 L921,191.7969 L798.08,195.7969 L921,199.7969 L921,253.7266 A0,0 0 0 0 921,253.7266 L1121.5117,253.7266 A0,0 0 0 0 1121.5117,253.7266 L1121.5117,147.7969 L1111.5117,137.7969 L921,137.7969 A0,0 0 0 0 921,137.7969" fill="#FFF9C4" style="stroke:#BDB76B;stroke-width:0.5;"/><path d="M1111.5117,137.7969 L1111.5117,147.7969 L1121.5117,147.7969 L1111.5117,137.7969" fill="#FFF9C4" style="stroke:#BDB76B;stroke-width:0.5;"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="144.5298" x="927" y="154.8638">Docente-Investigador:</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="165.3882" x="927" y="169.9966">Investigador que adem&#225;s</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="117.5142" x="927" y="185.1294">imparte docencia.</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="128.667" x="927" y="200.2622">El sistema controla:</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="128.8638" x="927" y="215.395">- M&#225;x. 16 h/semana</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="179.5117" x="927" y="230.5278">- Compensaci&#243;n econ&#243;mica</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="136.811" x="935.2646" y="245.6606">o reducci&#243;n de horas</text></g><g class="entity" data-entity="GMN20" data-source-line="64" data-uid="ent0021" id="entity_GMN20"><path d="M648,398.7969 L648,436.1469 L457.55,437.1769 L648,444.1469 L648,484.4609 A0,0 0 0 0 648,484.4609 L861.0547,484.4609 A0,0 0 0 0 861.0547,484.4609 L861.0547,408.7969 L851.0547,398.7969 L648,398.7969 A0,0 0 0 0 648,398.7969" fill="#FFF9C4" style="stroke:#BDB76B;stroke-width:0.5;"/><path d="M851.0547,398.7969 L851.0547,408.7969 L861.0547,408.7969 L851.0547,398.7969" fill="#FFF9C4" style="stroke:#BDB76B;stroke-width:0.5;"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="50.813" x="654" y=