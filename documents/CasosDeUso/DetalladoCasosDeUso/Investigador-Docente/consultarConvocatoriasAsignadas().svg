font-size="13" font-weight="bold" lengthAdjust="spacing" textLength="255.709" x="55" y="252.6606">Investigador/Docente-Investigador</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="243.9404" x="55" y="267.7935">entra en CONVOCATORIAS_ABIERTAS</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="110.3223" x="55" y="282.9263">desde su PERFIL.</text></g><!--link VerListado to VerDetalle--><g class="link" data-entity-1="VerListado" data-entity-2="VerDetalle" data-source-line="21" data-uid="lnk5" id="link_VerListado_VerDetalle"><path d="M44,363.7738 C44,401.0538 44,466.1438 44,503.4138" fill="none" id="VerListado-to-VerDetalle" style="stroke:#008000;stroke-width:1;"/><polygon fill="#008000" points="44,509.4138,48,500.4138,44,504.4138,40,500.4138,44,509.4138" style="stroke:#008000;stroke-width:1;"/><path d="M49,386.5938 L49,486.5938 L389,486.5938 L389,396.5938 L379,386.5938 L49,386.5938" fill="#FEFFDD" style="stroke:#181818;stroke-width:0.5;"/><path d="M379,386.5938 L379,396.5938 L389,396.5938 L379,386.5938" fill="#FEFFDD" style="stroke:#181818;stroke-width:0.5;"/><text fill="#000000" font-family="sans-serif" font-size="13" font-weight="bold" lengthAdjust="spacing" textLength="58.9063" x="55" y="403.6606">Sistema</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="232.5845" x="118.0386" y="403.6606">muestra el listado de convocatorias</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="319.6807" x="55" y="418.7935">en las que el usuario encaja o ha sido propuesto,</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="194.3145" x="55" y="433.9263">con filtros por estado y fecha.</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="4.1323" x="55" y="449.0591">&#160;</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="253.4492" x="55" y="464.1919">El usuario selecciona una convocatoria</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="187.6685" x="55" y="479.3247">concreta para ver su detalle.</text></g><!--link VerDetalle to *end*consultarConvocatoriasAsignadas--><g class="link" data-entity-1="VerDetalle" data-entity-2=".end.consultarConvocatoriasAsignadas" data-source-line="31" data-uid="lnk7" id="link_VerDetalle_.end.consultarConvocatoriasAsignadas"><path d="M44,559.9438 C44,596.6938 44,658.7738 44,684.4438" fill="none" id="VerDetalle-to-*end*consultarConvocatoriasAsignadas" style="stroke:#008000;stroke-width:1;"/><polygon fill="#008000" points="44,690.4438,48,681.4438,44,685.4438,40,681.4438,44,690.4438" style="stroke:#008000;stroke-width:1;"/><path d="M49,582.5938 L49,667.5938 L352,667.5938 L352,592.5938 L342,582.5938 L49,582.5938" fill="#FEFFDD" style="stroke:#181818;stroke-width:0.5;"/><path d="M342,582.5938 L342,592.5938 L352,592.5938 L342,582.5938" fill="#FEFFDD" style="stroke:#181818;stroke-width:0.5;"/><text fill="#000000" font-family="sans-serif" font-size="13" font-weight="bold" lengthAdjust="spacing" textLength="58.9063" x="55" y="599.6606">Sistema</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="219.6733" x="118.0386" y="599.6606">presenta la informaci&#243;n detallada</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="248.1235" x="55" y="614.7935">de la convocatoria (requisitos, fechas,</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="240.5063" x="55" y="629.9263">entidad financiadora, presupuesto) y</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="250.4785" x="55" y="645.0591">las opciones disponibles (p.ej. mostrar</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="210.3804" x="55" y="660.1919">la propuesta asociada si existe).</text></g><!--link CONVOCATORIAS_ABIERTAS_INICIAL to consultarConvocatoriasAsignadas--><g class="link" data-entity-1="CONVOCATORIAS_ABIERTAS_INICIAL" data-entity-2="consultarConvocatoriasAsignadas" data-source-line="7" data-uid="lnk2" id="link_CONVOCATORIAS_ABIERTAS_INICIAL_consultarConvocatoriasAsignadas"><path d="M202.5,94.4069 C202.5,109.4969 202.5,124.7169 202.5,149.2869" fill="none" id="CONVOCATORIAS_ABIERTAS_INICIAL-to-consultarConvocatoriasAsignadas" style="stroke:#008000;stroke-width:1;"/><polygon fill="#008000" points="202.5,155.2869,206.5,146.2869,202.5,150.2869,198.5,146.2869,202.5,155.2869" style="stroke:#008000;stroke-width:1;"/></g><!--link consultarConvocatoriasAsignadas to CONVOCATORIAS_ABIERTAS_FINAL--><g class="link" data-entity-1="consultarConvocatoriasAsignadas" data-entity-2="CONVOCATORIAS_ABIERTAS_FINAL" data-source-line="41" data-uid="lnk8" id="link_consultarConvocatoriasAsignadas_CONVOCATORIAS_ABIERTAS_FINAL"><path d="M202.5,722.5369 C202.5,753.7469 202.5,774.7669 202.5,792.9569" fill="none" id="consultarConvocatoriasAsignadas-to-CONVOCATORIAS_ABIERTAS_FINAL" style="stroke:#008000;stroke-width:1;"/><polygon fill="#008000" points="202.5,798.9569,206.5,789.9569,202.5,793.9569,198.5,789.9569,202.5,798.9569" style="stroke:#008000;stroke-width:1;"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="152.1089" x="203.5" y="765.3638">volverAConvocatorias()</text></g><!--SRC=[ZLJHRjf047ptLwp82rH0tgi8oIL4ieGW8b5UeYXQx8LSShvrxiwegEfNzHFwOzspJM9GW0g1p7bsTcPsRQ-y9XYpSQNsQ25bi-4KFLk53j2fjS4CNUJUb2dGOWvQ6VBRWg1WlGr_eiXvz48odptCn_7zV974Ty_nZsIok9UBP9QCatWgND3v6j8vJN2JpAGSJX94PveF7Y_MbiWy3KR1OcrstFOQVrXjr9o1LNBEOBgz3loA8j4EDMT7FbBtG7Qgv2JZB-zTaqUjgIvy_FQqf_wWrh2KiWbJUQiEhfQZn6p8URKMZBsyvfICfq7xyEfoEQh0SiUY_1w9li9av382LyBjP76JJ8TDOLQrhZL-QZgKkhDoJEgTb56EGH