th:0.5;" width="50" x="19" y="298.5938"/><line style="stroke:#181818;stroke-width:0.5;" x1="19" x2="69" y1="324.8906" y2="324.8906"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="4.4502" x="41.7749" y="316.5889">&#160;</text></g><g id="gestionarPerfil.DecidirAccion"><rect fill="#F1F1F1" height="50" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:0.5;" width="50" x="19" y="585.5938"/><line style="stroke:#181818;stroke-width:0.5;" x1="19" x2="69" y1="611.8906" y2="611.8906"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="4.4502" x="41.7749" y="603.5889">&#160;</text></g><ellipse cx="44" cy="202.5938" fill="#222222" rx="10" ry="10" style="stroke:#222222;stroke-width:1;"/><ellipse cx="44" cy="732.5938" fill="none" rx="11" ry="11" style="stroke:#222222;stroke-width:1;"/><ellipse cx="44" cy="732.5938" fill="#222222" rx="6" ry="6" style="stroke:#222222;stroke-width:1;"/><!--link *start*gestionarPerfil to ActualizarDatos--><g class="link" data-entity-1=".start.gestionarPerfil" data-entity-2="ActualizarDatos" data-source-line="14" data-uid="lnk4" id="link_.start.gestionarPerfil_ActualizarDatos"><path d="M44,212.9338 C44,231.1237 44,265.8338 44,292.2038" fill="none" id="*start*gestionarPerfil-to-ActualizarDatos" style="stroke:#008000;stroke-width:1;"/><polygon fill="#008000" points="44,298.2038,48,289.2038,44,293.2038,40,289.2038,44,298.2038" style="stroke:#008000;stroke-width:1;"/><path d="M49,235.5938 L49,275.5938 L319,275.5938 L319,245.5938 L309,235.5938 L49,235.5938" fill="#FEFFDD" style="stroke:#181818;stroke-width:0.5;"/><path d="M309,235.5938 L309,245.5938 L319,245.5938 L309,235.5938" fill="#FEFFDD" style="stroke:#181818;stroke-width:0.5;"/><text fill="#000000" font-family="sans-serif" font-size="13" font-weight="bold" lengthAdjust="spacing" textLength="92.5171" x="55" y="252.6606">Investigador</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="153.3149" x="151.6494" y="252.6606">se encuentra en PERFIL</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="202.7251" x="55" y="267.7935">y selecciona "Actualizar perfil".</text></g><!--link ActualizarDatos to DecidirAccion--><g class="link" data-entity-1="ActualizarDatos" data-entity-2="DecidirAccion" data-source-line="20" data-uid="lnk5" id="link_ActualizarDatos_DecidirAccion"><path d="M44,348.8938 C44,402.7338 44,525.5738 44,579.3538" fill="none" id="ActualizarDatos-to-DecidirAccion" style="stroke:#008000;stroke-width:1;"/><polygon fill="#008000" points="44,585.3538,48,576.3538,44,580.3538,40,576.3538,44,585.3538" style="stroke:#008000;stroke-width:1;"/><path d="M49,371.5938 L49,562.5938 L335,562.5938 L335,381.5938 L325,371.5938 L49,371.5938" fill="#FEFFDD" style="stroke:#181818;stroke-width:0.5;"/><path d="M325,371.5938 L325,381.5938 L335,381.5938 L325,371.5938" fill="#FEFFDD" style="stroke:#181818;stroke-width:0.5;"/><text fill="#000000" font-family="sans-serif" font-size="13" font-weight="bold" lengthAdjust="spacing" textLength="58.9063" x="55" y="388.6606">Sistema</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="199.1323" x="118.0386" y="388.6606">muestra el formulario de perfil</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="149.0493" x="55" y="403.7935">con los datos actuales.</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="4.1323" x="55" y="418.9263">&#160;</text><text fill="#000000" font-family="sans-serif" font-size="13" font-weight="bold" lengthAdjust="spacing" textLength="92.5171" x="55" y="434.0591">Investigador</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="159.9609" x="151.6494" y="434.0591">actualiza la informaci&#243;n:</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="171.6216" x="55" y="449.1919">&#8226; Datos personales y sede</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="134.5322" x="55" y="464.3247">&#8226; CV y publicaciones</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="62.8545" x="55" y="479.4575">&#8226; Idiomas</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="159.4849" x="55" y="494.5903">&#8226; &#193;reas de investigaci&#243;n</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="4.1323" x="55" y="509.7231">&#160;</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="222.6631" x="55" y="524.856">Al finalizar, el Investigador puede:</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="122.5098" x="55" y="539.9888">&#8226; guardarPerfil(), o</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="265.2813" x="55" y="555.1216">&#8226; cancelarEdicion() sin guardar cambios.</text></g><!--link DecidirAccion to *end*gestionarPerfil--><g class="link" data-entity-1="DecidirAccion" data-entity-2=".end.gestionarPerfil" data-source-line="36" data-uid="lnk7" id="link_DecidirAccion_.end.gestionarPerfil"><path d="M44,635.8738 C44,662.1737 44,696.8638 44,715.5738" fill="none" id="DecidirAccion-to-*end*gestionarPerfil" style="stroke:#008000;stroke-width:1;"/><polygon fill="#008000" points="44,721.5738,48,712.5738,44,716.5738,40,712.5738,44,721.5738" style="stroke:#008000;stroke-width:1;"/><path d="M49,658.5938 L49,698.5938 L307,698.5938 L307,668.5938 L297,658.5938 L49,658.5938" fill="#FEFFDD" style="stroke:#181818;stroke-width:0.5;"/><path d="M297,658.5938 L297,668.5938 L307,668.5938 L297,658.5938" fill="#FEFFDD" style