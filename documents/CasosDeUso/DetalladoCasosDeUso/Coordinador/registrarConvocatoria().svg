" textLength="90.251" x="55" y="252.6606">Coordinador</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="294.4678" x="149.3833" y="252.6606">se encuentra en CONVOCATORIAS_ABIERTAS</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="253.1763" x="55" y="267.7935">(listado de convocatorias) y selecciona</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="145.9199" x="55" y="282.9263">"Nueva convocatoria".</text></g><!--link FormularioConv to DecidirAccion--><g class="link" data-entity-1="FormularioConv" data-entity-2="DecidirAccion" data-source-line="21" data-uid="lnk5" id="link_FormularioConv_DecidirAccion"><path d="M44,364.0338 C44,415.4338 44,528.2238 44,579.4038" fill="none" id="FormularioConv-to-DecidirAccion" style="stroke:#008000;stroke-width:1;"/><polygon fill="#008000" points="44,585.4038,48,576.4038,44,580.4038,40,576.4038,44,585.4038" style="stroke:#008000;stroke-width:1;"/><path d="M49,386.5938 L49,562.5938 L374,562.5938 L374,396.5938 L364,386.5938 L49,386.5938" fill="#FEFFDD" style="stroke:#181818;stroke-width:0.5;"/><path d="M364,386.5938 L364,396.5938 L374,396.5938 L364,386.5938" fill="#FEFFDD" style="stroke:#181818;stroke-width:0.5;"/><text fill="#000000" font-family="sans-serif" font-size="13" font-weight="bold" lengthAdjust="spacing" textLength="58.9063" x="55" y="403.6606">Sistema</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="221.4824" x="118.0386" y="403.6606">presenta un formulario en blanco.</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="4.1323" x="55" y="418.7935">&#160;</text><text fill="#000000" font-family="sans-serif" font-size="13" font-weight="bold" lengthAdjust="spacing" textLength="90.251" x="55" y="433.9263">Coordinador</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="202.8076" x="149.3833" y="433.9263">introduce los datos requeridos:</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="146.4404" x="55" y="449.0591">&#8226; Entidad financiadora</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="191.5278" x="55" y="464.1919">&#8226; Fechas de apertura y cierre</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="154.083" x="55" y="479.3247">&#8226; Requisitos principales</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="239.2622" x="55" y="494.4575">&#8226; Tipo y presupuesto de financiaci&#243;n</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="4.1323" x="55" y="509.5903">&#160;</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="221.5967" x="55" y="524.7231">Al finalizar, el Coordinador puede:</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="175.5317" x="55" y="539.856">&#8226; guardarConvocatoria(), o</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="304.2559" x="55" y="554.9888">&#8226; cancelarConvocatoria() sin guardar cambios.</text></g><!--link DecidirAccion to *end*registrarConvocatoria--><g class="link" data-entity-1="DecidirAccion" data-entity-2=".end.registrarConvocatoria" data-source-line="36" data-uid="lnk7" id="link_DecidirAccion_.end.registrarConvocatoria"><path d="M44,635.8738 C44,662.1737 44,696.8638 44,715.5738" fill="none" id="DecidirAccion-to-*end*registrarConvocatoria" style="stroke:#008000;stroke-width:1;"/><polygon fill="#008000" points="44,721.5738,48,712.5738,44,716.5738,40,712.5738,44,721.5738" style="stroke:#008000;stroke-width:1;"/><path d="M49,658.5938 L49,698.5938 L399,698.5938 L399,668.5938 L389,658.5938 L49,658.5938" fill="#FEFFDD" style="stroke:#181818;stroke-width:0.5;"/><path d="M389,658.5938 L389,668.5938 L399,668.5938 L389,658.5938" fill="#FEFFDD" style="stroke:#181818;stroke-width:0.5;"/><text fill="#000000" font-family="sans-serif" font-size="13" font-weight="bold" lengthAdjust="spacing" textLength="58.9063" x="55" y="675.6606">Sistema</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="161.7891" x="118.0386" y="675.6606">ejecuta la acci&#243;n elegida</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="329.5767" x="55" y="690.7935">(guardarConvocatoria() o cancelarConvocatoria()).</text></g><!--link CONVOCATORIAS_ABIERTAS_INICIAL to registrarConvocatoria--><g class="link" data-entity-1="CONVOCATORIAS_ABIERTAS_INICIAL" data-entity-2="registrarConvocatoria" data-source-line="7" data-uid="lnk2" id="link_CONVOCATORIAS_ABIERTAS_INICIAL_registrarConvocatoria"><path d="M237,94.5469 C237,109.5869 237,124.7169 237,149.2669" fill="none" id="CONVOCATORIAS_ABIERTAS_INICIAL-to-registrarConvocatoria" style="stroke:#008000;stroke-width:1;"/><polygon fill="#008000" points="237,155.2669,241,146.2669,237,150.2669,233,146.2669,237,155.2669" style="stroke:#008000;stroke-width:1;"/></g><!--link registrarConvocatoria to CONVOCATORIA_ABIERTA_FINAL--><g class="link" data-entity-1="registrarConvocatoria" data-entity-2="CONVOCATORIA_ABIERTA_FINAL" data-source-line="43" data-uid="lnk8" id="link_registrarConvocatoria_CONVOCATORIA_ABIERTA_FINAL"><path d="M237,753.3569 C237,784.7669 237,805.8269 237,823.9969" fill="none" id="registrarConvocatoria-to-CONVOCATORIA_ABIERTA_FINAL" style="stroke:#008000;stroke-width:1;"/><polygon fill="#008000" points="237,829.9969,241,820.9969,237,824.9969,233,820.9969,237,829.9969" style="stroke:#008000;stroke-width:1;"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLeng