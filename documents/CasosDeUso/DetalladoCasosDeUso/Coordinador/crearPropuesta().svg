S_ABIERTAS</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="212.126" x="179" y="267.7935">y selecciona "Nueva propuesta".</text></g><!--link FormularioProp to DecisionUsuario--><g class="link" data-entity-1="FormularioProp" data-entity-2="DecisionUsuario" data-source-line="20" data-uid="lnk5" id="link_FormularioProp_DecisionUsuario"><path d="M168,348.6238 C168,391.1538 168,472.0938 168,503.2138" fill="none" id="FormularioProp-to-DecisionUsuario" style="stroke:#008000;stroke-width:1;"/><polygon fill="#008000" points="168,509.2138,172,500.2138,168,504.2138,164,500.2138,168,509.2138" style="stroke:#008000;stroke-width:1;"/><path d="M173,371.5938 L173,486.5938 L500,486.5938 L500,381.5938 L490,371.5938 L173,371.5938" fill="#FEFFDD" style="stroke:#181818;stroke-width:0.5;"/><path d="M490,371.5938 L490,381.5938 L500,381.5938 L490,371.5938" fill="#FEFFDD" style="stroke:#181818;stroke-width:0.5;"/><text fill="#000000" font-family="sans-serif" font-size="13" font-weight="bold" lengthAdjust="spacing" textLength="58.9063" x="179" y="388.6606">Sistema</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="217.896" x="242.0386" y="388.6606">muestra un formulario en blanco.</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="4.1323" x="179" y="403.7935">&#160;</text><text fill="#000000" font-family="sans-serif" font-size="13" font-weight="bold" lengthAdjust="spacing" textLength="90.251" x="179" y="418.9263">Coordinador</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="198.4277" x="273.3833" y="418.9263">introduce los datos requeridos</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="306.9346" x="179" y="434.0591">(t&#237;tulo, descripci&#243;n, convocatoria, presupuesto,</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="252.0464" x="179" y="449.1919">equipo propuesto) y al finalizar puede:</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="154.9907" x="179" y="464.3247">&#8226; guardarPropuesta(), o</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="146.9609" x="179" y="479.4575">&#8226; cancelarPropuesta().</text></g><!--link DecisionUsuario to *end*crearPropuesta--><g class="link" data-entity-1="DecisionUsuario" data-entity-2=".end.crearPropuesta" data-source-line="31" data-uid="lnk7" id="link_DecisionUsuario_.end.crearPropuesta"><path d="M158.62,524.4038 C125.78,530.7538 18,551.5938 18,551.5938 C18,551.5938 18,631.5938 18,631.5938 C18,631.5938 116.9219,650.0627 151.3119,656.4827" fill="none" id="DecisionUsuario-to-*end*crearPropuesta" style="stroke:#008000;stroke-width:1;"/><polygon fill="#008000" points="157.21,657.5838,149.0969,652.0001,152.2949,656.6662,147.6288,659.8642,157.21,657.5838" style="stroke:#008000;stroke-width:1;"/><path d="M23,571.5938 L23,611.5938 L293,611.5938 L293,581.5938 L283,571.5938 L23,571.5938" fill="#FEFFDD" style="stroke:#181818;stroke-width:0.5;"/><path d="M283,571.5938 L283,581.5938 L293,581.5938 L283,571.5938" fill="#FEFFDD" style="stroke:#181818;stroke-width:0.5;"/><text fill="#000000" font-family="sans-serif" font-size="13" font-weight="bold" lengthAdjust="spacing" textLength="58.9063" x="29" y="588.6606">Sistema</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="186.7988" x="92.0386" y="588.6606">valida y guarda la propuesta</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="185.4849" x="29" y="603.7935">con estado inicial adecuado.</text></g><!--link DecisionUsuario to *end*crearPropuesta--><g class="link" data-entity-1="DecisionUsuario" data-entity-2=".end.crearPropuesta" data-source-line="37" data-uid="