EnProyecto.RevisarPropuesta"><rect fill="#F1F1F1" height="50" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:0.5;" width="50" x="19" y="313.5938"/><line style="stroke:#181818;stroke-width:0.5;" x1="19" x2="69" y1="339.8906" y2="339.8906"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="4.4502" x="41.7749" y="331.5889">&#160;</text></g><g id="convertirPropuestaEnProyecto.ConfirmarConversion"><rect fill="#F1F1F1" height="50" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:0.5;" width="50" x="19" y="509.5938"/><line style="stroke:#181818;stroke-width:0.5;" x1="19" x2="69" y1="535.8906" y2="535.8906"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="4.4502" x="41.7749" y="527.5889">&#160;</text></g><ellipse cx="44" cy="202.5938" fill="#222222" rx="10" ry="10" style="stroke:#222222;stroke-width:1;"/><ellipse cx="44" cy="686.5938" fill="none" rx="11" ry="11" style="stroke:#222222;stroke-width:1;"/><ellipse cx="44" cy="686.5938" fill="#222222" rx="6" ry="6" style="stroke:#222222;stroke-width:1;"/><!--link *start*convertirPropuestaEnProyecto to RevisarPropuesta--><g class="link" data-entity-1=".start.convertirPropuestaEnProyecto" data-entity-2="RevisarPropuesta" data-source-line="14" data-uid="lnk4" id="link_.start.convertirPropuestaEnProyecto_RevisarPropuesta"><path d="M44,212.8037 C44,233.3238 44,277.3438 44,307.4638" fill="none" id="*start*convertirPropuestaEnProyecto-to-RevisarPropuesta" style="stroke:#008000;stroke-width:1;"/><polygon fill="#008000" points="44,313.4638,48,304.4638,44,308.4638,40,304.4638,44,313.4638" style="stroke:#008000;stroke-width:1;"/><path d="M49,235.5938 L49,290.5938 L430,290.5938 L430,245.5938 L420,235.5938 L49,235.5938" fill="#FEFFDD" style="stroke:#181818;stroke-width:0.5;"/><path d="M420,235.5938 L420,245.5938 L430,245.5938 L420,235.5938" fill="#FEFFDD" style="stroke:#181818;stroke-width:0.5;"/><text fill="#000000" font-family="sans-serif" font-size="13" font-weight="bold" lengthAdjust="spacing" textLength="90.251" x="55" y="252.6606">Coordinador</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="266.1636" x="149.3833" y="252.6606">se encuentra en PROPUESTAS_ABIERTAS</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="204.75" x="55" y="267.7935">y abre una propuesta aceptada</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="179.9497" x="55" y="282.9263">por la entidad financiadora.</text></g><!--link RevisarPropuesta to ConfirmarConversion--><g class="link" data-entity-1="RevisarPropuesta" data-entity-2="ConfirmarConversion" data-source-line="21" data-uid="lnk5" id="link_RevisarPropuesta_ConfirmarConversion"><path d="M44,363.7738 C44,401.0538 44,466.1438 44,503.4138" fill="none" id="RevisarPropuesta-to-ConfirmarConversion" style="stroke:#008000;stroke-width:1;"/><polygon fill="#008000" points="44,509.4138,48,500.4138,44,504.4138,40,500.4138,44,509.4138" style="stroke:#008000;stroke-width:1;"/><path d="M49,386.5938 L49,486.5938 L396,486.5938 L396,396.5938 L386,386.5938 L49,386.5938" fill="#FEFFDD" style="stroke:#181818;stroke-width:0.5;"/><path d="M386,386.5938 L386,396.5938 L396,396.5938 L386,386.5938" fill="#FEFFDD" style="stroke:#181818;stroke-width:0.5;"/><text fill="#000000" font-family="sans-serif" font-size="13" font-weight="bold" lengthAdjust="spacing" textLength="58.9063" x="55" y="403.6606">Sistema</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="224.5928" x="118.0386" y="403.6606">muestra el detalle de la propuesta</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="326.8472" x="55" y="418.7935">(t&#237;tulo, objetivos, presupuesto, equipo propuesto).</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="4.1323" x="55" y="433.9263">&#160;</text><text fill="#000000" font-family="sans-serif" font-size="13" font-weight="bold" lengthAdjust="spacing" textLength="90.251" x="55" y="449.0591">Coordinador</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="200.1353" x="149.3833" y="449.0591">revisa la informaci&#243;n y decide:</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="170.0728" x="55" y="464.1919">&#8226; convertirEnProyecto(), o</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="232.8193" x="55" y="479.3247">&#8226; volverAPropuestas() sin convertir.</text></g><!--link ConfirmarConversion to *end*convertirPropuestaEnProyecto--><g class="link" data-entity-1="ConfirmarConversion" data-entity-2=".end.convertirPropuestaEnProyecto" data-source-line="31" data-uid="lnk7" id="link_ConfirmarConversion_.end.convertirPropuestaEnProyecto"><path d="M44,559.6938 C44,592.9838 44,645.6138 44,669.2638" fill="none" id="ConfirmarConversion-to-*end*convertirPropuestaEnProyecto" style="stroke:#008000;stroke-width:1;"/><polygon fill="#008000" points="44,675.2638,48,666.2638,44,670.2638,40,666.2638,44,675.2638" style="stroke:#008000;stroke-width:1;"/><path d="M49,582.5938 L49,652.5938 L426,652.5938 L426,592.5938 L416,582.5938 L49,582.5938" fill="#FEFFDD" style="stroke:#181818;stroke-width:0.5;"/><path d="M416,582.5938 L416,592.5938 L426,592.5938 L416,582.5938" fill="#FEFFDD" style="stroke:#181818;stroke-width:0.5;"/><text fill="#000000" font-family="sans-serif" font-size="13" font-weight="bold" lengthAdjust="spacing" textLength="58.9063" x="55" y="599.6606">Sistema</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="166.1689" x="118.0386" y="599.6606">ejecuta la acci&#243;n elegida:</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="287.5234" x="55" y="614.7935">&#8226; si convertirEnProyecto(): crea un proyecto</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="348.6577" x="63.2646" y="629.9263">a partir de la propuesta y lo deja en estado "Creado".</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="292.6777" x="55" y="645.0591">&#8226; si volverAPropuestas(): no realiza cambios.</text></g><!--link PROPUESTAS_ABIERTAS_INICIAL to convertirPropuestaEnProyecto--><g class="link" data-entity-1="PROPUESTAS_ABIERTAS_INICIAL" data-entity-2="convertirPropuestaEnProyecto" data-source-line="7" data-uid="lnk2" id="link_PROPUESTAS_ABIERTAS_INICIAL_convertirPropuestaEnProyecto"><path d="M223,94.4769 C223,109.5369 223,124.6569 223,149.0569" fill="none" id="PROPUESTAS_ABIERTAS_INICIAL-to-convertirPropuestaEnProyecto" style="stroke:#008000;stroke-width:1;"/><polygon fill="#008000" points="223,155.0569,227,146.0569,223,150.0569,219,146.0569,223,155.0569" style="stroke:#008000;stroke-width:1;"/></g><!--link convertirPropuestaEnProyecto to PROYECTO_ABIERTO_FINAL--><g class="link" data-entity-1="convertirPropuestaEnProyecto" data-entity-2="PROYECTO_ABIERTO_FINAL" data-source-line="40" data-uid="lnk8" id="link_convertirPropuestaEnProyecto_PROYECTO_ABIERTO_FINAL"><path d="M223,707.5369 C223,738.8869 223,760.0869 223,778.2969" fill="none" id="convertirPropuestaEnProyecto-to-PROYECTO_ABIERTO_FINAL" style="stroke:#008000;stroke-width:1;"/><polygon fill="#008000" points="223,784.2969,227,775.2969,223,779.2969,219,775.2969,223,784.2969" style="stroke:#008000;stroke-width:1;"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="286.2666" x="224" y="750.3638">convertirEnProyecto() / volverAPropuestas()</text></g><!--SRC=[ZLJ1RXen4BtlLuos5wWISaSH4aLKGge2WlHGHL5ax24oCPwjxKMYLQL-I-yzzHFo9_sIZBt00brGTo-xzdipyzwC7NGm20EoQtH1EoWS5INw801j_DcW39Jv5sqBuSGAZBOODWL2GMOJVxACmG5